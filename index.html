<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a2a3a; 
            --accent: #c5a059;  
            --bg: #f8f9fa;
            --text: #333;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        header {
            background: var(--primary);
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 4px solid var(--accent);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            letter-spacing: 6px;
            margin: 0;
            font-size: 2.5em;
        }

        .subtitle {
            font-weight: 300;
            letter-spacing: 4px;
            font-size: 0.9em;
            color: var(--accent);
            margin-top: 10px;
        }

        .hero {
            height: 450px;
            background: linear-gradient(rgba(26, 42, 58, 0.85), rgba(26, 42, 58, 0.85)), 
                        url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&q=80&w=1500');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 0 20px;
        }

        .hero-content h2 {
            font-size: 2.2em;
            max-width: 900px;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .hero-content p {
            font-weight: 300;
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto;
            color: #bdc3c7;
        }

        .container {
            max-width: 1100px;
            margin: -60px auto 50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-top: 5px solid var(--accent);
            transition: transform 0.3s ease;
        }

        .card:hover { transform: translateY(-10px); }

        .card h3 {
            color: var(--primary);
            text-transform: uppercase;
            font-size: 1.1em;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            height: 50px;
            display: flex;
            align-items: center;
        }

        .price {
            font-size: 1.4em;
            color: var(--primary);
            font-weight: 700;
            display: block;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 0.85em;
            font-weight: bold;
            letter-spacing: 1px;
            transition: 0.3s;
            border-radius: 2px;
            border: 1px solid var(--primary);
        }

        .btn:hover {
            background: var(--accent);
            color: var(--primary);
            border-color: var(--accent);
        }

        .spanish-coach {
            background: white;
            padding: 80px 20px;
        }

        .coach-grid {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 60px;
            flex-wrap: wrap;
        }

        .coach-img {
            flex: 1;
            min-width: 320px;
            height: 450px;
            background: url('https://images.unsplash.com/photo-1560250097-0b93528c311a?auto=format&fit=crop&q=80&w=800');
            background-size: cover;
            background-position: center;
            border-radius: 4px;
            box-shadow: 20px 20px 0px var(--bg), 20px 20px 0px 2px var(--accent);
        }

        .coach-text { flex: 1; text-align: left; min-width: 320px; }

        footer {
            background: var(--primary);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        .footer-legal {
            font-size: 0.8em;
            color: #7f8c8d;
            margin-top: 30px;
            border-top: 1px solid #2c3e50;
            padding-top: 20px;
        }

    </style>
</head>
